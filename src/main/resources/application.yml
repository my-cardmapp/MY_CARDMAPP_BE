spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
      - org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

  application:
    name: My_CARDMAPP
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://localhost:5434/merchant_db
    username: postgres
    password: 5297
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  sql:
    init:
      mode: always  # data.sql 항상 실행
      data-locations: classpath:data.sql
      encoding: UTF-8

  jpa:
    hibernate:
      ddl-auto: update  # 개발 초기는 create, 운영은 validate 권장
    defer-datasource-initialization: true  # Hibernate 테이블 생성 후 data.sql 실행
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect  # PostGIS 사용시
        # dialect: org.hibernate.dialect.PostgreSQLDialect  # 일반 PostgreSQL만 사용시
        format_sql: true
        show_sql: false  # 로깅으로 대체
        jdbc:
          batch_size: 25
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
    show-sql: false  # 로깅으로 대체

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: ${PORT:8080}  # Render는 PORT 환경변수 사용, 로컬은 8080

# JWT 설정
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-at-least-256-bits-long}
  access-token-validity: 3600000  # 1시간 (밀리초)
  refresh-token-validity: 604800000  # 7일 (밀리초)

logging:
  level:
    com.thc.my_cardmapp: DEBUG
    org.hibernate.SQL: DEBUG  # SQL 로깅
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # 파라미터 로깅
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# API 문서화
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha