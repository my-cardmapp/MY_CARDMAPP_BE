services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: cardmap-postgres
    platform: linux/amd64
    environment:
      POSTGRES_DB: merchant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 5297
    ports:
      - "5434:5432"  # Changed from 5433 to avoid port conflict
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cardmap-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: